<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="index.js"></script>
    <title>tooltip-viz</title>
    <style>
        div.tooltip {
            position: absolute;
            text-align: center;
            width: 800px;
            height: 500px;
            padding: 2px;
            font: 12px sans-serif;
            border: 0px;
            outline-color: black;
            outline-style: solid;
            outline-width: 1px;
            background-color: #FEFEFE;
            border-radius: 8px;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Fertility vs Life Expectancy (1980)</h1>
    <div id="graph"></div>
</body>
</html>
